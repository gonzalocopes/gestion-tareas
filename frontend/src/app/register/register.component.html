<!-- register.component.html -->
<div class="register-container">
  <h2>Únete a TaskMaster</h2>
  <form (ngSubmit)="onRegister()">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" placeholder="Tu email" name="email" required>
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" [(ngModel)]="password" placeholder="Tu contraseña" name="password" required>
    
    <button type="submit">Registrar</button>
  </form>
</div>
